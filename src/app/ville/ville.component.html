<h1>Modifier une ville</h1>
<div class="container">
  <div class="jumbotron">
    <form action="" >
      <div *ngIf="errors" class="alert alert-danger alert-dismissible fade show">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="nom">Nom</label>
        <input type="text" class="form-control" name="nom" [(ngModel)]="ville.nom"  >
      </div>
      <input type="button" class="btn btn-primary" (click)="saveVille()" value="Enregistrer">
    </form>
  </div>
</div>
