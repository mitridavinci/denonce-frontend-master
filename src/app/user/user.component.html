<h1>Modifier un User</h1>
<div class="container">
  <div class="jumbotron">
    <form action="" >
      <div *ngIf="errors" class="alert alert-danger alert-dismissible fade show">
        <li *ngFor="let error of errors">
          {{ error }}
        </li>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select [(ngModel)]="admin.role" id="role" class="form-control" name="roles">
          <option [(ngValue)]="couverture" *ngFor="let couverture of couvertures">
            <li *ngIf="couverture.id != 0">{{ couverture.nomFr }} {{ couverture.nom }}</li>
            <li *ngIf="couverture.id == 0" class="no">Super Admin</li>
          </option>
        </select>
      </div>
      <input type="button" class="btn btn-primary" (click)="saveUser()" value="Enregistrer">
    </form>
  </div>
</div>
